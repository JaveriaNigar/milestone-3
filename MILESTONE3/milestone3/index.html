<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>


            <label for="email">Email:</label>
            <input type="email" id="Email" placeholder="Enter your Email"required>


            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
           <label for="Education">Education:</label>
           <textarea  id="Education" placeholder="Enter your Qualification"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" placeholder="Enter your Experience"  required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills </legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your work Skills" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
        </form>
        <br>
        <!--Dynamic Resume-->

        <div id="resume-display ">

        <!--Resume will be generated below-->
        </div>
          <script src="script.js"></script>
</body>
</html>
